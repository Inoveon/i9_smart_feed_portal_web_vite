version: '3.8'

services:
  i9-campaigns:
    image: i9-campaigns:${VERSION:-production}
    container_name: i9-campaigns-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:80"
    environment:
      - TZ=America/Sao_Paulo
      - NODE_ENV=production
    labels:
      - "com.i9smart.project=feed-portal"
      - "com.i9smart.component=frontend"
      - "com.i9smart.version=${VERSION:-latest}"
      - "com.i9smart.environment=production"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - i9smart-network

networks:
  i9smart-network:
    driver: bridge
    name: i9smart-network